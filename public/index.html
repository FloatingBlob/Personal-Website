    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
      * {
        line-height: 100%;
        font-family: "Montserrat", sans-serif;
        background-color: #e6e6e6;
        color: #191919;
      }

      .tea {
        position: fixed;
        left: 10vw;
        bottom: 30vh;
        width: clamp(350px, 95%, 517px);
        height: auto;
        z-index: 4;
      }

      @media (max-width: 1024px) {
        .tea {
          left: 5vw;
        }
      }

      @media (max-width: 768px) {
        .tea {
          left: 1vw;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You are seeing this because you either have javascript disabled (stinky) or you want to feel like a cool hacker by inspect elementing (even more stinky).</noscript>
    <img class="tea" src="%PUBLIC_URL%/binah.png" />
    <div class="preloader">
      <div class="counter">
        <div class="counter-1 digit">
          <div class="num">0</div>
          <div class="num num1offset1">1</div>
        </div>
        <div class="counter-2 digit">
          <div class="num">0</div>
          <div class="num num1offset2">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">0</div>
        </div>
        <div class="counter-3 digit">
          <div class="num">0</div>
          <div class="num num1offset3">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
        </div>
      </div>
    </div>
    <div id="root" class="hidden"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 10; j++) {
            const div = document.createElement("div");
            div.className = "num";
            div.textContent = j;
            document.querySelector(".counter-3").appendChild(div);
          }
        }

        const finalDiv = document.createElement("div");
        finalDiv.className = "num";
        finalDiv.textContent = "0";
        document.querySelector(".counter-3").appendChild(finalDiv);

        function animate(counter, duration, delay = 0) {
          const numHeight = counter.querySelector(".num").clientHeight;
          const totalDistance = (counter.querySelectorAll(".num").length - 1) * numHeight;
          gsap.to(counter, {
            y: -totalDistance,
            duration: duration,
            delay: delay,
            ease: "power2.inOut",
          });
        }
        animate(document.querySelector(".counter-3"), 5);
        animate(document.querySelector(".counter-2"), 6);
        animate(document.querySelector(".counter-1"), 2, 4);
        gsap.to(".digit", {
          top: "-150px",
          stagger: {
            amount: 0.25,
          },
          delay: 6,
          duration: 1,
          ease: "power4.inOut",
        });
        gsap.to(".preloader", {
          opacity: 0,
          duration: 0.5,
          delay: 7.5,
          ease: "power1.inOut",

          onComplete: function () {
            document.querySelector(".preloader").style.display = "none";
            document.querySelector("img").style.display = "none";
            document.querySelector("#root").classList.remove("hidden");
          },
        });
      });
    </script>
  </body>
</html>
